

<form>
  <div class="form-group col-xs-12 col-md-6">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="$ctrl.newTack.title">
  </div>
  <div class="form-group col-xs-12 col-md-6">
    <label for="url">Url</label>
    <input type="text" class="form-control" id="url" placeholder="Url" ng-model="$ctrl.newTack.url">
  </div>
  <div class="form-group col-xs-12 col-md-12">
    <label for="description">Description</label>
    <textarea class="form-control" rows="3" id='description' ng-model="$ctrl.newTack.description"></textarea>
  </div>

  <button type="submit" class="btn btn-default col-xs-12 col-md-12" ng-click="$ctrl.addTack()">Submit</button>
</form>
